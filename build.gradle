apply plugin: 'java'
apply plugin: 'idea'



version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.4'
    compile 'log4j:log4j:1.2.12'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
}